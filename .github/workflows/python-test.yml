# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit and Coverage Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install coverage pygame
    - name: Run coverage
      run: |
        coverage run --source=./chess_game -m unittest discover /tests
        coverage report -m

    - name: Run coverage-badge-py
      uses: ./
      with:
        working-directory: chess_game

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v14
      id: verify-changed-files
      with:
        files: chess_game/coverage.svg

    - name: Commit README changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ${{ steps.verify-changed-files.outputs.changed_files }}
        git commit -m "chore: update coverage badge."
    - name: Push changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      continue-on-error: true
      with:
        github_token: ${{ secrets.PAT_TOKEN }}
        branch: ${{ github.head_ref }}
